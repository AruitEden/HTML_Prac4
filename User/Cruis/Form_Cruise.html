    <div class="cinteiner">
      <div class="form-box">
        <form action="" id="form1" class="form" onsubmit="false">
          <h3 class="form_title">Реєстрація на круїз:</h3>
          <p id="name_cruis" class="form_title"></p>

          <p>
            <input
              type="text"
              id="name"
              name="name"
              class="form_input"
              pattern="[A-Za-zА-Яа-я]{1,}"
              required
              placeholder="Ім'я"
            />
          </p>
          <p>
            <input
              type="text"
              id="surname"
              name="surname"
              ;
              class="form_input"
              pattern="[A-Za-zА-Яа-я]{1,}"
              required
              placeholder="Прізвище"
            />
          </p>

          <p>
            <input
              type="number"
              id="count"
              name="count"
              ;
              class="form_input"
              pattern="[0-9]{1,}"
              required
              placeholder="Кількість учасників"
            />
          </p>

          <p class="form_input">
            <label
              ><input
                type="radio"
                id="r1"
                name="pay"
                class="rad"
                value="Готівка"
                checked
              />
              Готівка</label
            >
            <label
              ><input
                type="radio"
                id="r2"
                name="pay"
                class="rad"
                value="Картка"
              />
              Картка</label
            >
          </p>

          <p>
            <textarea
              name="comment"
              id="comment"
              cols="5"
              rows="3"
              class="form_input"
              placeholder="Коментар"
            ></textarea>
          </p>

          <p>
            <button type="submit" class="form_btn" id="sub">
              Зареєструватися
            </button>
          </p>
          <p>
            <button type="reset" class="form_btn">Очистити форму</button>
          </p>
        </form>
      </div>
