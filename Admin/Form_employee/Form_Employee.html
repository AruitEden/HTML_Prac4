        </nav>
      </div>
    </header>

    <div class="button">
      <button id="employee_f" class="btn">Form</button>
    </div>

    <div class="modal">
      <div class="modal_window">
        <form id="my_form" class="form form_singup">
          <h3 class="form_title">Додати кращого співробітника</h3>
          <p>
            <label for="url">URL фота співробітника</label>
            <input
              type="url"
              class="form_input"
              name="url"
              id="url"
              pattern="https://.*"
              required
              placeholder="https://photo.png"
            />
          </p>

          <p>
            <input
              type="text"
              class="form_input"
              id="name"
              pattern="[A-Za-zА-Яа-я\s]{1,30}"
              required
              placeholder="Ім'я Прізвище"
            />
          </p>

          <p>
            <input
              type="email"
              class="form_input"
              id="email"
              required
              placeholder="Електронна адресса"
            />
          </p>

          <p>
            <input
              type="number"
              class="form_input"
              id="year"
              pattern="[0-9]{1,2}"
              required
              placeholder="Стаж"
            />
          </p>

          <p>
            <input
              type="tel"
              class="form_input"
              id="number"
              pattern="[0-9]{1,10}"
              required
              placeholder="Номер телефона"
            />
          </p>
          <p>
            <button class="form_btn" type="submit" id="sub_input">
              Додати
            </button>
          </p>
          <p>
            <button type="reset" id="reset" class="form_btn">
              Очистити форму
            </button>
          </p>
        </form>
        <button id="close" class="btn-close">X</button>
      </div>

      <div class="overlay"></div>
    </div>
    <script src="Form_Employee_Js.js"></script>
  </body>
