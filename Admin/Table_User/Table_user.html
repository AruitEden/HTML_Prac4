<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../Nav_Menu.css" type="text/css" />
    <link rel="stylesheet" href="Table_user_Css.css" type="text/css" />

    <title>Морські подорожі</title>
  </head>

  <body>
    <header>
      <div class="nav">
        <div class="Logo">
          <img src="../../Logo.png" alt="Logo" width="60px" />
        </div>

        <nav>
          <ul>
            <li name="1">
              <a href="../Form_employee/Form_Employee.html">Головна</a>
            </li>
            <li name="4">
              <a href="Table_user.html">Таблиця користувачів</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="container">
      <div>
        <form action="" id="form2" class="form form_singup">
          <h3 class="form_title">Додати</h3>
          <p>
            <input
              type="email"
              class="form_input"
              id="login_input"
              pattern="[A-Za-z0-9.@]{5,30}"
              required
              placeholder="Логін"
            />
          </p>
          <p>
            <input
              type="text"
              class="form_input"
              id="password_input"
              pattern="[A-Za-z0-9!@#$%^&*]{6,}"
              required
              placeholder="Пароль"
            />
          </p>

          <p>
            <input
              type="text"
              class="form_input"
              id="name_input"
              pattern="[A-Za-zА-Яа-я\s\-0-9]{1,30}"
              required
              placeholder="Ім'я"
            />
          </p>

          <select id="sex_input" class="form_select">
            <option value="user" selected>Користувач</option>
            <option value="capitain">Капітан</option>
            <option value="admin">Адміністратор</option>
          </select>
          <p>
            <input
              type="tel"
              class="form_input"
              id="number_input"
              pattern="[0-9]{1,10}"
              required
              placeholder="Номер телефона"
            />
          </p>
          <p>
            <button
              class="form_btn"
              type="submit"
              id="sub_data"
              onclick="AddData()"
            >
              Додати
            </button>

            <button class="form_btn" type="submit" id="Update">Оновити</button>
          </p>
          <p>
            <button type="reset" id="reset" class="form_btn">
              Очистити форму
            </button>
          </p>
        </form>
      </div>

      <div class="container_t">
        <table class="table" id="table">
          <caption class="table_title">
            Користувачі
          </caption>
          <tr>
            <th>Логін</th>
            <th>Ім'я</th>
            <th>Пароль</th>
            <th>Номер телефону</th>
            <th>Роль</th>
            <th>Дії</th>
          </tr>
        </table>
      </div>
    </div>

    <script src="Table_user_Js.js"></script>
  </body>
</html>
